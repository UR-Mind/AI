<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>软件企业AI发展资源库</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            padding-bottom: 60px; /* 调整底部预留空间 */
            line-height: 1.6;
            color: #333;
        }
        /* 优化容器布局 */
        .container {
            width: 100%;
            max-width: 500px;
            margin: 0;
            padding: 4px 4px;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .page-title {
            font-size: 23px;
            font-weight: 700;
            margin-bottom: 12px;
            color: #1a202c;
            text-align: center;
            border-bottom: 2px solid #3182ce;
            padding-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .doc-content {
            width: 100%;
            min-height: 650px;
            height: calc(100vh - 170px);
            border: none;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            background-color: #fff;
            transition: all 0.3s ease;
        }
        .doc-content:hover {
            box-shadow: 0 6px 16px rgba(0,0,0,0.12);
        }
        .footer-icons {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 2px 0;
            box-shadow: 0 -1px 8px rgba(0,0,0,0.05);
            border-top-left-radius: 14px;
            border-top-right-radius: 14px;
        }
        .icon-item {
            text-align: center;
            color: #4a5568;
            font-size: 10px;
            transition: transform 0.2s ease;
            margin: 0;
        }
        .icon-item:hover {
            transform: translateY(-1px);
        }
        .icon-img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin: 0 auto;
            object-fit: cover;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
            display: block;
        }
        .icon-img:hover {
            border-color: #4299e1;
            box-shadow: 0 3px 8px rgba(66, 153, 225, 0.25);
            transform: scale(1.05);
        }
        @media (max-width: 360px) {
            .page-title {
                font-size: 20px;
            }
            .doc-content {
                min-height: 500px;
                height: calc(100vh - 150px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">软件AI新范式</h1>
        <iframe src="软件新范式.html" class="doc-content" scrolling="auto" frameborder="0"></iframe>
    </div>
    <div class="footer-icons">
        <div class="icon-item">
            <img src="https://ur-mind.github.io/AI/SZSA.jpg" class="icon-img" alt="软件协会">
        </div>
        <div class="icon-item">
             <img src="https://ur-mind.github.io/AI/zhengfei.jpg" class="icon-img" alt="品牌识别">
        </div>
    </div>
</body>
</html>
